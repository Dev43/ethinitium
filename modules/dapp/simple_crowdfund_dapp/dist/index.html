<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Crowdfund</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="">Simple Crowdfund Dapp</h1>
            </div>
            <div id="loading">
                <p class="">Loading Web3 from Metamask... Please make sure your metamask is unlocked</p>
            </div>
            <div id="error"></div>
            <div id="currentAddress"></div>
            <div class="tokenInfo">
                <div id="name"></div>
                <div id="symbol"></div>
                <div id="decimals"></div>
                <div id="totalSupply"></div>
                <div id="owner"></div>
            </div>
            <div id="crowdfund">
                    <button onclick="javascript:App.getRate()">Get Rate</button><div id="currentRate"></div>
                
                <div class="buyTokens">
                    <br>
                    <b>Buy Tokens</b>
                    <form action="javascript:App.buyTokens()">
                       Amount: <input type="text" name="amount">
                       <input type="submit" value="Submit">
                    </form>
                </div>

                <div class="getBalance">
                    <br>
                    <b>Get Balance</b>
                    <form action="javascript:App.getBalance()">
                       Address: <input type="text" name="address">
                       <input type="submit" value="Submit">
                    </form>
                </div>
                <div id="balance"></div>

                <div class="transfer">
                    <br>
                    <b>Transfer tokens</b>
                    <form action="javascript:App.transfer()">
                       To Address: <input type="text" name="address">
                       Amount: <input type="text" name="amount">
                       <input type="submit" value="Submit">
                    </form>
                </div>



            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="./vendor/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
